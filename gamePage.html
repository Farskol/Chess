<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="/css/chessboard-1.0.0.min.css">
</head>

<body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
        integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="/js/chessboard-1.0.0.min.js"></script>

<script src="/socket.io/socket.io.js"></script>

<div id="myBoard" style="width: 300px"></div>
<label>Status:</label>
<div id="status"></div>
<label>FEN:</label>
<div id="fen"></div>
<label>PGN:</label>
<div id="pgn"></div>

<label>First player:</label>
<div id="fp"></div>

<label>Second player:</label>
<div id="sp"></div>

<label>Information:</label>
<div id="inf"></div>

<script>
    let tgParam = window.Telegram.WebApp;
    var request = new XMLHttpRequest();

    var socket = io();
    var playerFirst = {};
    var playerSecond = {};
    var room = null;
    var board = null
    var game = new Chess()
    var buttonBoard = document.getElementById('myBoard')

    var whiteSquareGrey = '#a9a9a9'
    var blackSquareGrey = '#696969'

    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')
    var $firstPlayer = $('#fp')
    var $secondPlayer = $('#sp')
    var $inf = $('#inf')

    var saveSource = null;
    var saveMoves = null;

    function removeGreySquares () {
        $('#myBoard .square-55d63').css('background', '')
    }

    function greySquare (square) {
        var $square = $('#myBoard .square-' + square)

        var background = whiteSquareGrey
        if ($square.hasClass('black-3c85d')) {
            background = blackSquareGrey
        }

        $square.css('background', background)
    }
    //tgParam.initDataUnsafe.user.id
    function onDragStart (source, piece, position, orientation) {
        removeGreySquares()

        // do not pick up pieces if the game is over
        if (game.game_over()) return false
        // only pick up pieces for the side to move

        if (game.turn() === 'w' && playerSecond.id === tgParam.initDataUnsafe.user.id){
            return false
        }

        if (game.turn() === 'b' && playerFirst.id === tgParam.initDataUnsafe.user.id){
            return false
        }

        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false
        }

        saveSource = source;

        let Moves = game.moves({
            square: saveSource,
            verbose: true
        })

        greySquare(saveSource)

        for (let i = 0; i < Moves.length; i++) {
            greySquare(Moves[i].to)
        }

    }

    function onDrop (source, target) {

        let mv = game.move({
            from: source,
            to: target,
            promotion: 'q'
        })

        if (mv === null) return 'snapback'

        let move = {fen:game.fen(), room: room}
        socket.emit('move', JSON.stringify(move));
        updateStatus()
    }

    function onMouseoverSquare (square, piece) {
        saveMoves = square;
       buttonBoard.addEventListener("click",function() {
           game.move({
               from: saveSource,
               to: saveMoves,
               promotion: 'q'
           })

           let move = {fen:game.fen(), room: room}
           socket.emit('move', JSON.stringify(move));
           onSnapEnd()
       }
    )
    }


    function onSnapEnd () {
        board.position()
        removeGreySquares()
    }


    function updateStatus () {
        var status = ''

        var moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
        }

        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position'
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $fen.html(game.fen())
        $pgn.html(game.pgn())
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onMouseoverSquare: onMouseoverSquare,
        onSnapEnd: onSnapEnd
    }
    board = Chessboard('myBoard', config)

    updateStatus()

    request.open("POST", "/board", true);
    request.setRequestHeader("Content-Type", "application/json");
    request.addEventListener("load", function () {
        let roomAndId = {id:tgParam.initDataUnsafe.user.id, room: request.response}
        room = roomAndId.room;
        socket.emit('room',roomAndId);
    });

    request.send(JSON.stringify({
        id:tgParam.initDataUnsafe.user.id,
        first_name:tgParam.initDataUnsafe.user.first_name,
        username:tgParam.initDataUnsafe.user.username
    }));


    socket.on('move', function(mv) {
        if (mv !== null){
        board.position(mv)
        game = Chess(mv);
        }
        else {
            game = new Chess();
            board.position(game.fen());
        }
        updateStatus()
    });

    socket.on('players', function (players){
        let pl = JSON.parse(players);

        playerFirst = pl.firstPlayer;
        $inf.html(playerFirst.toString())

        playerSecond = pl.secondPlayer;

        if(playerFirst !== null) {
            $firstPlayer.html(playerFirst.username)
        }
        if(playerSecond !== null) {
            $secondPlayer.html(playerSecond.username)
        }

        if (pl.fen !== null){
            board.position(pl.fen)
            game = Chess(pl.fen);
        }
        else {
            game = new Chess();
            board.position(game.fen());
        }

        if (playerSecond !== null && playerSecond.id === tgParam.initDataUnsafe.user.id){
            board.flip();
        }

        updateStatus()
    })

</script>
</body>
</html>
