<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="/css/chessboard-1.0.0.min.css">
</head>

<body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
        integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="/js/chessboard-1.0.0.min.js"></script>

<script src="/socket.io/socket.io.js"></script>

<img src="" id="first_player" width="50" height="50">
<div id="myBoard" style="width: 300px"></div>
<img src="" id="second_player" width="50" height="50">

<label>Status:</label>
<div id="status"></div>
<label>FEN:</label>
<div id="fen"></div>
<label>PGN:</label>
<div id="pgn"></div>

<label>First player:</label>
<div id="fp"></div>

<label>Second player:</label>
<div id="sp"></div>

<label>Information:</label>
<div id="inf"></div>

<script>
    let request = new XMLHttpRequest();

    request.open("POST", "/board", true);
    request.setRequestHeader("Content-Type", "application/json");
    request.addEventListener("load", function () {
        let roomAndId = {id:localStorage.getItem('id'), room: request.response}
        room = roomAndId.room;
        socket.emit('room',JSON.stringify(roomAndId));
    });
    request.send(JSON.stringify({
        id:localStorage.getItem('id'),
        first_name:localStorage.getItem('first_name'),
        username:localStorage.getItem('username')
    }));



    var socket = io();
    var playerFirst = {};
    var playerSecond = {};
    var room = null;
    var board = null
    var game = new Chess()
    var buttonBoard = document.getElementById('myBoard')

    var whiteSquareGrey = '#a9a9a9'
    var blackSquareGrey = '#696969'

    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')
    var $firstPlayer = $('#fp')
    var $secondPlayer = $('#sp')
    var $inf = $('#inf')

    var saveSource = null;
    var saveMoves = null;

    function loadPhoto(id){
        let photo;
        request.open("POST", "/photo", true);
        request.setRequestHeader("Content-Type", "application/json");
        request.addEventListener("load", function () {
            photo = request.response;
        });
        request.send(JSON.stringify({id:id}));
        return photo
    }

    buttonBoard.addEventListener("click",function() {
        removeGreySquares()
            let mv = game.move({
                from: saveSource,
                to: saveMoves,
                promotion: 'q'
            })

            if (mv !== null){
                let move = {fen: game.fen(), room: room}
                socket.emit('move', JSON.stringify(move));
                onSnapEnd()
            }
        }
    )

    function removeGreySquares () {
        $('#myBoard .square-55d63').css('background', '')
    }

    function greySquare (square) {
        var $square = $('#myBoard .square-' + square)

        var background = whiteSquareGrey
        if ($square.hasClass('black-3c85d')) {
            background = blackSquareGrey
        }

        $square.css('background', background)
    }


    function onDragStart (source, piece, position, orientation) {
        removeGreySquares()

        // do not pick up pieces if the game is over
        if (game.game_over()) return false
        // only pick up pieces for the side to move

        if (game.turn() === 'w' && playerSecond.id === localStorage.getItem('id')){
            return false
        }

        if (game.turn() === 'b' && playerFirst.id === localStorage.getItem('id')){
            return false
        }

        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false
        }

        saveSource = source;

        let Moves = game.moves({
            square: saveSource,
            verbose: true
        })

        greySquare(saveSource)

        for (let i = 0; i < Moves.length; i++) {
            greySquare(Moves[i].to)
        }

    }

    function onDrop (source, target) {

        let mv = game.move({
            from: source,
            to: target,
            promotion: 'q'
        })

        if (mv === null) return 'snapback'

        let move = {fen:game.fen(), room: room}
        socket.emit('move', JSON.stringify(move));
        updateStatus()
    }

    function onMouseoverSquare (square, piece) {
        saveMoves = square;
    }


    function onSnapEnd () {
        board.position()
        removeGreySquares()

        if (game.in_checkmate()) {
            if(game.turn() === "w"){
                playerFirst.lose = true;
                playerSecond.lose = false;
            }
            else{
                playerSecond.lose = true;
                playerFirst.lose = false;
            }
            let players =[playerFirst,playerSecond];
            socket.emit("gameEnd",JSON.stringify(players));
        }
        else if(game.in_check()){
            playerFirst.lose = true;
            playerSecond.lose = true;
            let players =[playerFirst,playerSecond];
            socket.emit("gameEnd",JSON.stringify(players));
        }
    }


    function updateStatus () {
        var status = ''

        var moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
            if(game.turn() === "w"){
             playerFirst.lose = true;
             playerSecond.lose = false;
            }
            else{
                playerSecond.lose = true;
                playerFirst.lose = false;
            }

            request.open("POST", "/endGame", true);
            request.setRequestHeader("Content-Type", "application/json");
            request.send(JSON.stringify([playerFirst,playerSecond]));
        }

        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position'
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $fen.html(game.fen())
        $pgn.html(game.pgn())
    }

    let config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onMouseoverSquare: onMouseoverSquare,
        onSnapEnd: onSnapEnd
    }


    board = Chessboard('myBoard', config)

    updateStatus()

    socket.on('changeBoard', function(mv) {
        if (mv !== null){
        board.position(mv)
        game = Chess(mv);
        }
        else {
            game = new Chess();
            board.position(game.fen());
        }
        updateStatus()
    });

    socket.on()

    socket.on('players', function (players){
        let pl = JSON.parse(players);

        playerFirst = pl.firstPlayer;
        $inf.html(playerFirst.username)

        playerSecond = pl.secondPlayer;

        if(playerFirst !== null) {
            $firstPlayer.html(playerFirst.id)
            document.getElementById("first_player").setAttribute("src", loadPhoto(playerFirst.id))

        }
        if(playerSecond !== null) {
            $secondPlayer.html(playerSecond.first_name)
            document.getElementById("second_player").setAttribute("src", loadPhoto(playerSecond.id.toString()))
        }

        if (pl.fen !== null){
            board.position(pl.fen)
            game = Chess(pl.fen);
        }
        else {
            game = new Chess();
            board.position(game.fen());
        }

        if (playerSecond !== null && playerSecond.id === localStorage.getItem('id')){
            board.orientation('black')
        }

        updateStatus()
    })

</script>
</body>
</html>
