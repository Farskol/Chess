<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<form method="post" action="/playGame">
    <input type="submit" id="playGameButton" value="Play in Game"/>
</form>

<script>
    let tgParam = window.Telegram.WebApp;
    localStorage.setItem('id',tgParam.initDataUnsafe.user.id.toString())
    localStorage.setItem('first_name',tgParam.initDataUnsafe.user.first_name)
    localStorage.setItem('username',tgParam.initDataUnsafe.user.username)

</script>
</body>
</html>
