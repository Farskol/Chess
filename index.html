<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="/css/chessboard-1.0.0.min.css">
</head>

<body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
        integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="/js/chessboard-1.0.0.min.js"></script>

<script src="/socket.io/socket.io.js"></script>

<div id="myBoard" style="width: 300px"></div>
<label>Status:</label>
<div id="status"></div>
<label>FEN:</label>
<div id="fen"></div>
<label>PGN:</label>
<div id="pgn"></div>

<label>First player:</label>
<div id="fp"></div>

<label>Second player:</label>
<div id="sp"></div>

<button onclick="TelegramGameProxy.shareScore()">Share score</button>

<script>
    let tgParam = window.Telegram.WebApp;
    var playerFirst = {};
    var playerSecond = {};

    var socket = io();
    var board = null
    var game = new Chess()
    var buttonBoard = document.getElementById('myBoard')

    var whiteSquareGrey = '#a9a9a9'
    var blackSquareGrey = '#696969'

    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')
    var $firstPlayer = $('#fp')
    var $secondPlayer = $('#sp')

    let request = new XMLHttpRequest();

    request.open("POST", "/user", true);
    request.setRequestHeader("Content-Type", "application/json");
    request.addEventListener("load", function () {
        let user = JSON.parse(request.response);
        if (user.number < 2){
            if (user.number === 0){
                playerFirst = user;
                $firstPlayer.html(playerFirst.username)
            }
            else {
                playerSecond = user;
                $secondPlayer.html(playerSecond.username)
            }
        }
    });
    request.send(JSON.stringify({
        id:tgParam.initDataUnsafe.user.id,
        first_name:tgParam.initDataUnsafe.user.first_name,
        username:tgParam.initDataUnsafe.user.username
    }));

    var saveSource = null;
    var saveMoves = null;

    function removeGreySquares () {
        $('#myBoard .square-55d63').css('background', '')
    }

    function greySquare (square) {
        var $square = $('#myBoard .square-' + square)

        var background = whiteSquareGrey
        if ($square.hasClass('black-3c85d')) {
            background = blackSquareGrey
        }

        $square.css('background', background)
    }

    function onDragStart (source, piece, position, orientation) {
        removeGreySquares()
        // do not pick up pieces if the game is over
        if (game.game_over()) return false
        // only pick up pieces for the side to move
        if ((game.turn() === 'w' &&
            playerFirst.id === tgParam.initDataUnsafe.user.id && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' &&
                playerSecond.id === tgParam.initDataUnsafe.user.id && piece.search(/^w/) !== -1)) {
            return false
        }
        saveSource = source;

        let Moves = game.moves({
            square: saveSource,
            verbose: true
        })

        greySquare(saveSource)

        for (var i = 0; i < Moves.length; i++) {
            greySquare(Moves[i].to)
        }

    }

    function onDrop (source, target) {

        var move = game.move({
            from: source,
            to: target,
            promotion: 'q'
        })

        if (move === null) return 'snapback'

        socket.emit('move', game.fen());
        updateStatus()
    }

    function onMouseoverSquare (square, piece) {
        saveMoves = square;
       buttonBoard.addEventListener("click",function() {
           game.move({
               from: saveSource,
               to: saveMoves
           })
           socket.emit('move', game.fen());
           onSnapEnd()
       }
    )
    }


    function onSnapEnd () {
        board.position()
        removeGreySquares()
    }


    function updateStatus () {
        var status = ''

        var moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
        }

        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position'
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $fen.html(game.fen())
        $pgn.html(game.pgn())
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onMouseoverSquare: onMouseoverSquare,
        onSnapEnd: onSnapEnd
    }
    board = Chessboard('myBoard', config)

    updateStatus()

    socket.on('move', function(mv) {
        board.position(mv)
        game = Chess(mv);
        updateStatus()
    });

</script>
</body>
</html>
